<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CYA Club</title>
    <!-- <link rel="shortcut icon" type="image/x-icon" href="./img/logo.svg" /> -->
    <link rel="stylesheet" href="./css/app.css" />



</head>

<body>
    <main>
        <section class="topheader">
            <div class="goldbadge">
                <h2>Pebbi23</h2>
                <img src="./img/Player Badge Gold.svg" />
            </div>
            <div class="rounds">
                <div class="rounddleft">
                    <img src="./img/topdiv1.svg" />
                    <div class="roundtxt">
                        <small>Build your set!</small>
                        <p>Choose 4 cards by <a href="#">CLICKING</a> on them</p>
                    </div>
                </div>
                <div class="rounddcenter">
                    <img src="./img/topdiv2.svg" />
                    <div class="roundtxt2">
                        <small>Round</small>
                        <h3>1/4</h3>
                        <span>10 sec</span>
                    </div>
                </div>
                <div class="rounddright">
                    <img src="./img/topdiv3.svg" />
                    <div class="roundtxt twoleftround">
                        <small>Build your set!</small>
                        <p>Choose 4 cards by <a href="#">CLICKING</a> on them</p>
                    </div>
                </div>
            </div>
            <div class="silverbadge">
                <h2>Pebbi23</h2>
                <img src="./img/Player Badge Silver.svg" />
            </div>
        </section>

        <section class="centercards">
            <div class="ccradsflex">
                <div>
                    <img src="./img/Ali1.png" />
                </div>
                <div>
                    <img src="./img/Claire1.png" />
                </div>
                <div>
                    <img src="./img/DaBac1.png" />
                </div>
                <div>
                    <img src="./img/Dago1.png" />
                </div>
            </div>
        </section>

        <section class="bottomcards">
            <div class="bottomcardsflex">
                <div class="arrowback">
                    <img src="./img/arrow-back.svg" />
                </div>
                <div>
                    <div class="flexinnerbc">
                        <div>
                            <img src="./img/Ali1.png" />
                        </div>
                        <div>
                            <img src="./img/Claire1.png" />
                        </div>
                        <div>
                            <img src="./img/DaBac1.png" />
                        </div>
                        <div>
                            <img src="./img/Dago1.png" />
                        </div>
                        <div>
                            <img src="./img/DJSaskia1.png" />
                        </div>
                        <div>
                            <img src="./img/LaxClub1.png" />
                        </div>
                        <div>
                            <img src="./img/Luisa1.png" />
                        </div>
                        <div>
                            <img src="./img/Paul1.png" />
                        </div>
                    </div>
                </div>
                <div class="arrowup">
                    <img src="./img/arrow-up.svg" />
                </div>
            </div>
        </section>

        <section class="nextbtn">
            <div class="">
                <a href="#">Next</a>
            </div>
        </section>
    </main>


</body>

</html>
